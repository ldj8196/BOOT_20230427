<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3>이미지 목록</h3>
    <a th:href="@{/board1/selectlist.do}">게시글목록</a> <br/>
    <hr/>    
    대표이미지(가장먼저등록한 이미지) <br />
    <img th:src="${board1.imageUrl}" style="width:50px;height:50px;"/> <br />
    글번호: <label th:text="${board1.no}"></label><br />
    글제목: <label th:text="${board1.title}"></label><br />
    <hr/>
    글번호에 해당하는 이미지 전체 출력
    <div th:each="tmp : ${imageList}" style="display: inline-block;">
        <img th:src="${tmp}" style="width:50px;height:50px;"/> 
    </div>
    <hr/>
    <h3>이미지 등록</h3>
    <form th:action="@{/boardimage1/insertimage.do}" method="post" enctype="multipart/form-data">
        <input type="text" name="board1.no" th:value="${board1.no}" /> <br/>
        <input type="file" name="tmpfile" accept="image/*"/>
        <input type="submit" value="이미지등록"/>
    </form>
    
</body>
</html>
