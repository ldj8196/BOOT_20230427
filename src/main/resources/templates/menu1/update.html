<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3>메뉴 수정</h3>
    <a th:href="@{/menu1/insert.food(rno=${rno}, rphone=${rphone})}"><button>메뉴관리</button></a>

    <form th:action="@{/menu1/update.food}" method="post" th:object="${obj}" enctype="multipart/form-data">
        식당번호 : <input type="text" name="restaurant1.no" th:value="${rno}" readonly /> <br />
        식당연락처 : <input type="text" name="restaurant1.phone" th:value="${rphone}" readonly /> <br />
        메뉴번호 : <input type="text" name="no" th:field="${obj.no}" readonly/> <br />
        메뉴이름 : <input type="text" name="name" th:field="${obj.name}"/> <br />
        메뉴가격 : <input type="number" name="price" th:field="${obj.price}"/> <br />
        변경할 이미지 : <input type="file" name="image" /> <br />
        현재 이미지 : <img th:src="@{/menu1/image(no=${obj.no})}" style="width: 50px;height: 50px;"/>
        <input type="submit" value="메뉴변경" />
    </form>    
</body>
</html>
