<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Home</title>
</head>
<body>
    홈화면
    <p th:text="${title}"></p>
    <div th:text="${abc}"></div>
    <div th:if="${user == null}">
        <a th:href="@{/customer/join.do}">고객 회원가입</a>
        <a th:href="@{/login.do}">로그인</a>
    </div>

    <div th:if="${user != null}">
        <p th:text="${user.username}"></p>
        <p th:text="${user.authorities[0]}"></p>
        <a th:href="@{/customer/home.do}">고객홈(CUSTOMER)</a>
        <form th:action="@{/logout.do}" method="post">
            <input type="submit" value="로그아웃"/>
        </form>
        
    </div>
    <hr/>
    
    <div th:if="${user == null}">
        <a th:href="@{/seller/join.do}">판매자 회원가입</a>
        <a th:href="@{/login.do}">로그인</a>
    </div>

    <div th:if="${user != null}">
        <p th:text="${user.username}"></p>
        <p th:text="${user.authorities[0]}"></p>
        <a th:href="@{/seller/home.do}">판매자홈(SELLER)</a>
        <form th:action="@{/logout.do}" method="post">
            <input type="submit" value="로그아웃"/>
        </form>
    </div>
    <hr />
    
    <div th:if="${user == null}">
        <a th:href="@{/admin/join.do}">관리자 회원가입</a>
        <a th:href="@{/login.do}">로그인</a>
    </div>

    <div th:if="${user != null}">
        <p th:text="${user.username}"></p>
        <p th:text="${user.authorities[0]}"></p>
        <a th:href="@{/admin/home.do}">관리자홈(ADMIN)</a>
        <form th:action="@{/logout.do}" method="post">
            <input type="submit" value="로그아웃"/>
        </form>
        
    </div>

</body>
</html>
